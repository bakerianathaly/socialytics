   <div class="container-fluid">
     <div class="center">
       <div id="center" class="col-4">
               <h2 class="center">Edit</h2>
              <form [formGroup]="formGroup">
            
                 <div class="form-group">
                    <label for="name" class="form-label mr-2">First name</label>
                    <input id="name" type="text" class="ml-2" style="position: absolute;"formControlName="firstName" placeholder="Your first name" *ngIf="isShown1"/>
                    <button (click)="ShowField1()" class="btn btn-outline-dark btn-sm" style="position: absolute; right: 0;" type="button">Edit</button>
                 </div>
                
                 <div class="form-group">
                    <label for="lastname" class="form-label mr-2">Last name</label>
                    <input id="lastname" class="ml-2" type="text" formControlName="lastName" placeholder="Your last name" *ngIf="isShown2"/>
                    <button (click)="ShowField2()" class="btn btn-outline-dark btn-sm" style="position: absolute; right: 0;" type="button">Edit</button>         
                 </div>
                
                 <div class="form-group">
                    <label for="e-mail" class="form-label mr-2">E-mail</label>
                    <input id="e-mail" class="ml-2" type="text" formControlName="email" placeholder="Your e-mail" *ngIf="isShown3" [class.alert-danger]="formGroup.get('email').invalid && subM"/>
                    <button (click)="ShowField3()" class="btn btn-outline-dark btn-sm" style="position: absolute; right: 0;" type="button">Edit</button> 
                    <br>
                      <span *ngIf="formGroup.get('email').invalid && subM && formGroup.get('email').errors.email">Enter a valid E-mail.</span>         
                 </div>
                
                 <div class="form-group">
                    <label for="passWord" class="form-label mr-2">Password</label>
                    <input id="passWord" class="ml-2" type="password" formControlName="password" placeholder="Min 8 Characters" *ngIf="isShown4"/>
                    <button (click)="ShowField4()" class="btn btn-outline-dark btn-sm" style="position: absolute; right: 0;" type="button">Edit</button> 
                    <br>
                      <span *ngIf="formGroup.get('password').invalid && subM && (error == 'length' || formGroup.get('password').errors.minlength )">The password min length is 8.</span>         
                </div> 
                
                 <div class="form-group">
                    <label for="industryName" class="form-label mr-2">Industry</label>
                    
                    <select id="industryName" class="custom-select" id="validationCustom04"  formControlName="industry" *ngIf="isShown5" [class.alert-danger]="formGroup.get('industry').value==-1 && subM">
                        <option selected disabled value="-1">Choose...</option>
                        <option *ngFor='let indus of industry' value="{{indus.name}}">{{indus.name}}</option>
                    </select>
                    <button (click)="ShowField5()" class="btn btn-outline-dark btn-sm" style=" position: absolute; right: 0; " type="button">Edit</button> 
                 </div>
            </form>
              <br>
              <br>
                 <div class="center">
                  <button (click)="onSubmit()" class="btn btn-success mr-1" type="submit">Save!</button>
                  <button  class="btn btn-danger" style="display: inline;" type="button">Cancel</button>
                </div>
         </div>
     </div>
   </div>
