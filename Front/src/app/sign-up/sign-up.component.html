<div id="back">
  <div class="backRight"></div>
  <div class="backLeft p-3 text-white-50">
    <div class="center">
      <h1 class="mb-1 text-white mt-3 font-weight-bold">
        <a [routerLink]="['/']">
          <img class="mr-3" src="assets/logo.png" width="75" height="75">
        </a>
        <a style="color: white;" [routerLink]="['/']">Socialytics.</a>
      </h1>
    </div>
  </div>
</div>

<div id="slideBox" >
  <div class="topLayer">
    <div class="right">
      <div class="content center">
        <h2>Sign up</h2>
        <form method="post" onsubmit="return false;">
          <div class="form-group">
            <label for="name" class="form-label mr-3">Name</label>
            <input class="ml-2" type="text" placeholder="Your first name"/>
          </div>
          <div class="form-group">
            <label for="lastname" class="form-label mr-3">Last name</label>
            <input class="ml-2" type="text" placeholder="Your last name"/>
          </div>
          <div class="form-group">
            <label for="email" class="form-label mr-3">E-mail</label>
            <input class="ml-2" type="text" placeholder="Your e-mail"/>
          </div>
          <div class="form-group">
            <label for="password" class="form-label mr-3">Password</label>
            <input class="ml-2" type="password" placeholder="Min 8 Characters"/>
          </div>
          <div class="form-group">
            <label for="industry" class="form-label mr-3">Industry</label>
            <input class="ml-2" type="text" placeholder="Your Industry"/>
          </div>
          <br>
          <button class="btn btn-success" type="submit">Let's go!</button>
          <br>
          <div class="mt-3">
            <a [routerLink]="['/']" >Already have an account? Log in.</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
